<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="input_box" type="text" placeholder="Enter city name">
            <button class="btn_search"><i class="ri-search-line"></i></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather_report">
                <img src="/images/clear.png" alt="" class="weather_icon">
                <h1 class="temp">20Â°c </h1>
                <h2 class="city">Bengaluru</h2>
        </div>
        <div class="stats">
            <div class="col">
                <img src="/images/humidity.png" alt="">
                <div>
                    <p class="humidity">53%</p>
                    <p>Humidity</p>
                </div> 
            </div>
            <div class="col">
                    <img src="images/wind.png" alt="">
                <div>
                    <p class="wind">5.66 km/h</p>
                    <p>Wind Speed</p>
                </div>
              
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
