<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/2f50b76dbf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music_player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/https___images.genius.com_69690098bd951d290656bbdd1905a7b2.1000x1000x1.jpg" class="song_img"    alt="">
            <h1>Faaslay</h1>
            <p>Hasan Raheem | Prod by Shehryar Khan</p>
            <audio id="song">
                <source src="/Hasan Raheem - Faaslay  Prod by Shehryar Khan.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="control">
                <div onclick="back()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="play_pause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
                
            </div>
        </div>
    </div>
    

    <script src="/index.js"></script>
</body>
</html>
